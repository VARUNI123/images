<!DOCTYPE html>
<html>
<head>
	<title>flex box</title>
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<style type="text/css">
		header
		{
			text-align: center;
			font-weight: bold;
			padding: 1%;
			font-size: 30px;
			font-family:algerian;
		}
	.grid
	{
		
		display: flex;
		flex-wrap: wrap;
		border: 1px solid green;
		justify-content: flex-start;
		


	}
	.shorthand
	{
		background-color:#948787 ;
		display: flex;
		flex-wrap:wrap;
		justify-content: space-between;
		

	}
	
		img
		{
			width: 250px;
			height: 250px;
			padding: 15px;
			margin-left: 10px;
			border: 1px solid black;

		}
		@media only screen and (max-width:600px){
			.grid
			{
				display: flex;
				flex-direction: column;
				flex-wrap: wrap;

			}

		img
		{
			width: 250px;
			height: 250px;
			padding: 15px;
			margin:55px;
			border: 1px solid black;

		}

		}
	</style>
</head>
<body>
	<header>IMAGES</header>
	<div class="grid shorthand">
		<img src="straw.jpg">
		<img src="img1.jpg">
		<img src="leaf.jpg">
		<img src="track.jpg">
		<img src="world.jpg">
		<img src="night.jpg">
		<img src="bgcd.jpg">
		<img src="bgdec.jpg">
		<img src="bgstar.jpg">
		<img src="bgstyle.jpg">
		<img src="bgnature.jpg">
		<img src="bgsoftware.jpg">
		<img src="bgblue.jpg">
	</div>

	
</body>
</html>
